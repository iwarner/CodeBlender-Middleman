##
# Configuration YAML
# Contains the configuration for the core framework
#
# @author Ian Warner <ian.warner@drykiss.com>
##

---

# Version - This needs to be iterated on each distribution
version : "2.0.1"

# Brand
brand : "Code Blender"
url   : "http://codeblender.net"

# Angular
angular:
    appName : "app"

# Head
head :
    prefix : "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# dcterms: http://purl.org/dc/terms/#"
lang          : en
manifest      : false
modernizr     : false

# Body
body       :
    spy    : false
    target : false
    offset : false

# JavaScript
javascript :
    head : false
    body : true

# Sections
breadcrumbs   : true
container     : "container"
description   : false
heading       : false
topIcon       : true

# Extras
configuration : false
resources     : true
todo          : true

# Meta
favicon       : "favicon.ico"
meta :
    apple    : true
    core     : true
    dublin   : false
    facebook : false
    fancy    : false
    favicon  : true
    feed     : false
    google   : false
    mobile   : true
    touch    : false
    twitter  : false

# Footer
copyright     : true
footer :
    active     : true
    extraClass : "noBackground"