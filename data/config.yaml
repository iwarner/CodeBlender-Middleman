##
# Configuration YAML
# Contains the configuration for the core framework layouts
#
# @author   Ian Warner <ian.warner@drykiss.com>
# @category config
##

---

# Version - This needs to be iterated on each distribution
version : "2.0.5"

# HTML tag
html :
    angular  : "app"
    manifest : false

# Head tag
head :
    prefix : "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# dcterms: http://purl.org/dc/terms/#"

# Body tag
body :
    id         : false
    extraClass : false
    spy        : false
    target     : false
    offset     : false

# JavaScript
javascript :
    head : false
    body : true

# Sections
breadcrumbs   : true
container     : "container"
description   : false
heading       : true
topIcon       : true

# Extras
configuration : false
resources     : true
todo          : true
