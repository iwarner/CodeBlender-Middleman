##
# Config YAML
#
# @author Ian Warner <ian.warner@drykiss.com>
##

---

# Version - This needs to be iterated on each distribution
version : "2.0.1"

# Brand
brand : "Code Blender"
url   : "http://codeblender.net"

# Angular
angular:
    appName : "app"

# Head
head :
    prefix : "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# dcterms: http://purl.org/dc/terms/#"

# Sections
breadcrumbs   : true
container     : "container"
copyright     : true
configuration : false
description   : false
favicon       : "favicon.ico"
heading       : false
lang          : en
manifest      : false
modernizr     : false
resources     : true
todo          : true
topIcon       : true
body       :
    spy    : false
    target : false
    offset : false

# Meta
meta :
    apple    : false
    core     : true
    dublin   : false
    facebook : false
    fancy    : false
    favicon  : false
    feed     : false
    google   : false
    mobile   : false
    touch    : false
    twitter  : false

# Products
productColumns : 3

# Footer
footer :
    active     : true
    extraClass : "noBackground"

# Atom
atom :
    title : "Code Blender"

# Coderwall
coderwall :
    username : false

# Formspree : http://formspree.io/
formspree :
    action : "//formspree.io/ian.warner@drykiss.com"
    next   : "http://codeblender.net/contactus/?f=s"

# Disqus
disqus :
    shortName : false

# Open Weather Map
openWeatherMap : false

# Twitter
twitter :
    account : false