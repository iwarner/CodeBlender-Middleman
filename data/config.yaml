##
# Configuration YAML
# Contains the configuration for the core framework layouts
#
# @author Ian Warner <ian.warner@drykiss.com>
#
# @todo Should rename this to layout config really as is should contain the config for the bootstrap layout file only or move to a new one
##

---

# Version - This needs to be iterated on each distribution
version : "2.0.1"

# HTML tag
html :
    angular  : "app"
    manifest : false

# Head tag
head :
    prefix : "og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# dcterms: http://purl.org/dc/terms/#"

# Body tag
body :
    id         : false
    extraClass : false
    spy        : false
    target     : false
    offset     : false

# Brand
brand : "Code Blender"
url   : "http://codeblender.net"

# JavaScript
javascript :
    head : false
    body : true

# Sections
breadcrumbs   : true
container     : "container"
description   : false
heading       : false
topIcon       : true

# Extras
configuration : false
resources     : true
todo          : true

# Meta
favicon       : "favicon.ico"
meta :
    apple    : true
    core     : true
    dublin   : false
    facebook : false
    fancy    : false
    favicon  : true
    feed     : false
    google   : false
    mobile   : true
    touch    : false
    twitter  : false

# Footer
copyright     : true
footer :
    active     : true
    extraClass : "noBackground"