---

# Whether to show the NavBar
navbar : true

# Paths to the partials to display navigation above and below
above  : "organism/navAbove/navAbove"
below  : false

# Brand
brand :

    active : true

    link :
        url : "/"

    icon :
        active : true
        icon   : "fa-eyedropper"

    logo :
        active : false
        alt    : "CodeBlender"
        width  : 100
        height : 100

    text :
        active : true
        text   : "Home"

extraClass : "navbar-inverse navbar-static-top"

ng :
    controller : false
    show       : false
    cloak      : false

type     : false
uLClass  : "navbar-left"
wrapper  : false